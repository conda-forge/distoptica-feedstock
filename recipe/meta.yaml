{% set name = "distoptica" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/distoptica-{{ version }}.tar.gz
  sha256: 4ac3ae27696d51794605a76e5f7c418e1a833e643386735ef8ed446ffdd31455

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - fancytypes >=1.0.0
    - pytorch

test:
  imports:
    - distoptica
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/distoptica/
  summary: Python library for modelling optical distortions.
  dev_url: https://github.com/mrfitzpa/distoptica
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mrfitzpa
