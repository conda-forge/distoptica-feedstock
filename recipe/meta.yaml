{% set name = "distoptica" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/distoptica-{{ version }}.tar.gz
  sha256: 2d626b8563504f6d775b3fbb70dc934b05ed68bb88a4f4f45c7340f16de3cd55

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - fancytypes >=1.0.0
    - pytorch

test:
  imports:
    - distoptica
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/distoptica/
  summary: Python library for modelling optical distortions.
  dev_url: https://github.com/mrfitzpa/distoptica
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mrfitzpa
